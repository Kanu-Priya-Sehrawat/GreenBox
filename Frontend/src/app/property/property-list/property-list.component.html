<h3>Your Plastic Bag</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Weight</th>
            <th scope="col">Total Weight</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of plasticData; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.wt }}</td>
            <td>{{ item.quantity * item.wt }}</td>
        </tr>
    </tbody>
</table>
