<div class="row mb-4">
    <div class="col-8 shadow-lg p-0 bg-white">
        <div class="card">
            <div class="card-header">
                <h4>List your Plastic</h4>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" [formGroup]="addPropertyForm">
                    <div class="tab-panel">
                        <tabset class="member-tabset" #formTabs>
                            <div class="form-group col-12">
                                <label>Name </label>
                                <input
                                    type="text"
                                    class="form-control"
                                    formControlName="name"
                                />
                            </div>

                            <div class="form-group col-12">
                                <label>Quantity</label>
                                <input
                                    type="text"
                                    formControlName="quantity"
                                    class="form-control"
                                />
                            </div>

                            <div class="form-group col-12">
                                <label>Plastic Type</label>
                                <input
                                    type="text"
                                    formControlName="plasticTypeId"
                                    class="form-control"
                                />
                            </div>

                            <div class="form-group col-12">
                                <label>Weight (in gm)</label>
                                <input
                                    type="text"
                                    formControlName="wt"
                                    class="form-control"
                                />
                            </div>

                            <div class="form-group col-12">
                                <label>Size (in ml)</label>
                                <input
                                    type="text"
                                    formControlName="size"
                                    class="form-control"
                                />
                            </div>

                            <div class="form-group col-12">
                                <label>Description</label>
                                <textarea
                                    type="text"
                                    class="form-control"
                                    formControlName="description"
                                    rows="3"
                                ></textarea>
                            </div>

                            <div class="form-group col-12">
                                <button
                                    type="submit"
                                    class="btn btn-primary btn-block"
                                >
                                    Save
                                </button>
                                <button
                                    type="reset"
                                    class="btn btn-primary btn-block"
                                >
                                    Cancel
                                </button>
                            </div>
                        </tabset>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card-header">
            <h3>Your Plastic Preview</h3>
        </div>
        <div class="shadow-lg p-3 bg-white">
            <app-property-card></app-property-card>
        </div>
    </div>
</div>
